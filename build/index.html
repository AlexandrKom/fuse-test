<!DOCTYPE html><html lang="en"><head><!--this is head--><meta charset="UTF-8"><meta name="viewport" content="width=device-width, inital-scale=1"><title></title><link rel="stylesheet" type="text/css" href="css/main.min.css"></head></html><body><main class="page-container" role="main"><!--this is menu--><div class="main-menu main-menu--nojs main-menu--opened"><nav class="main-menu__container"><ul class="main-menu__list"><li class="main-menu__item"><a class="main-menu__link" href="#">Why Hyve</a></li><li class="main-menu__item"><a class="main-menu__link" href="#">Cloud Hosting</a></li><li class="main-menu__item"><a class="main-menu__link" href="#">Dedicated Servers</a></li><li class="main-menu__item"><a class="main-menu__link" href="#">SFTP Hosting</a></li><li class="main-menu__item"><a class="main-menu__link" href="#">Colocation</a></li><li class="main-menu__item"><a class="main-menu__link" href="#">Solutions</a></li><button class="btn btn__menu-toogle btn__menu-toogle--close" type="button">close menu</button></ul></nav></div><!--this is form--><div class="form-callback"><form action="/echo" method="post"><div class="form-callback__wrapper"><h class="form-callback__title">Request a call back</h><p class="form-callback__description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut laoreet sit amet elit ac <br> consequat. Aenean ornare rutrum.</p><fieldset class="form-callback__conteiner form-callback__conteiner--introduce"><div class="form-callback__line-wrapper form-callback__line-wrapper--introduce"><div class="form-callback__inp-wrapper inp-wrapper__name"><input class="form-callback__inp form-callback__inp--name" id="CalbackFirstName" type="text" autocomplete="off" required><label class="form-callback__inp-label" for="CalbackFirstName">First Name<span class="form-callback__inp-label--required-char">*</span></label></div><div class="form-callback__inp-wrapper inp-wrapper__lastname"><input class="form-callback__inp form-callback__inp--lastname" id="CalbackLastName" type="text" autocomplete="off" required><label class="form-callback__inp-label" for="CalbackLastName">Last Name<span class="form-callback__inp-label--required-char">*</span></label></div></div><div class="form-callback__line-wrapper form-callback__line-wrapper--contacts"><div class="form-callback__inp-wrapper inp-wrapper__mail"><input class="form-callback__inp form-callback__inp--mail" id="CalbackLastMail" type="text" autocomplete="off" required><label class="form-callback__inp-label" for="CalbackLastMail">Email Address<span class="form-callback__inp-label--required-char">*</span></label></div><div class="form-callback__inp-wrapper inp-wrapper__phone"><input class="form-callback__inp form-callback__inp--phone" id="CalbackLastTel" type="phone" autocomplete="off" required><label class="form-callback__inp-label" for="CalbackLastTel">Telephone<span class="form-callback__inp-label--required-char">*</span></label></div></div></fieldset><fieldset class="form-callback__conteiner form-callback__conteiner--reason"><div class="form-callback__line-wrapper form-callback__line-wrapper--reason"><select class="form-callback__select" id="formCallbackReason" name="form-callback__reason" required><option value disabled selected>Select a Reason</option><option value="formCallbackReasonValue-0">Reason 0</option><option value="formCallbackReasonValue-1">Reason 1</option><option value="formCallbackReasonValue-2">Reason 2</option><option value="formCallbackReasonValue-3">Reason 3</option></select></div></fieldset><fieldset class="form-callback__conteiner form-callback__conteiner--message"><legend class="form-callback__conteiner--message-title">Message</legend><textarea class="form-callback__txtarea"></textarea></fieldset><button class="btn btn__form-callback" type="submit" name="send-formCallback-button">Send Call back</button></div></form></div></main></body><script>"use strict";
var navMain = document.querySelector('.main-menu');
var navToggle = document.querySelector('.btn__menu-toogle');
navMain.classList.remove('main-menu--nojs');
navMain.classList.remove('main-menu--opened');
navMain.classList.add('main-menu--closed');
navToggle.classList.remove('btn__menu-toogle--open');
navToggle.classList.add('btn__menu-toogle--close')
navToggle.addEventListener('click', function() {
  if (navMain.classList.contains('main-menu--closed')) {
    navMain.classList.remove('main-menu--closed');
    navMain.classList.add('main-menu--opened');
    navToggle.classList.remove('btn__menu-toogle--close');
    navToggle.classList.add('btn__menu-toogle--open');
  }
  else {
    navMain.classList.add('main-menu--closed');
    navMain.classList.remove('main-menu--opened');
    navToggle.classList.remove('btn__menu-toogle--open');
    navToggle.classList.add('btn__menu-toogle--close');
 }
});</script>
